name: Deploy Total (App + API)

on:
  push:
    branches:
      - main

jobs:
  # --- TRILHA 1: FRONTEND (Mantém igual) ---
  deploy_frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Baixar Código
        uses: actions/checkout@v4

      - name: Configurar Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Instalar Dependências Flutter
        run: flutter pub get

      - name: Build Web (Release)
        run: flutter build web --release

      - name: Deploy para o Firebase
        run: |
          sudo npm install -g firebase-tools
          firebase deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }}

  # --- TRILHA 2: BACKEND (O Pulo do Gato) ---
  deploy_backend:
    runs-on: ubuntu-latest
    needs: []
    steps:
      - name: Baixar Código
        uses: actions/checkout@v4

      # 1. Autentica (Isso gera o arquivo de credenciais)
      - name: Autenticar no Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 2. Configura o CLI do gcloud (Instala a ferramenta)
      - name: Configurar Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # 3. COMANDO MANUAL (Aqui a gente manda na pasta!)
      - name: Deploy Manual (Forçando pasta backend)
        run: |
          gcloud run deploy zecchin-api \
            --source backend \
            --region southamerica-east1 \
            --quiet