<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <title>Zecchin Analytica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <style>
    body { background-color: #000; }
    .loading {
      display: flex; justify-content: center; align-items: center;
      height: 100vh; color: #00FFFF; font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="loading-msg" class="loading">INICIALIZANDO SISTEMA...</div>

  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.load({
        onEntrypointLoaded: async function(engineInitializer) {
          const appRunner = await engineInitializer.initializeEngine({
            // FORÃ‡A O RENDERER HTML PARA MATAR OS ENVELOPINHOS
            renderer: "html",
          });
          
          // Remove a mensagem de carregamento antes de dar o play
          document.getElementById('loading-msg').remove();
          await appRunner.runApp();
        }
      });
    });
  </script>
</body>
</html>
